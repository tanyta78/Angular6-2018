<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary"
			(click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
			<br><br>
			<ul class="list-group">
				<div *ngIf="onlyOdd">
						<li class="list-group-item"
						[ngClass]="{odd:odd%2!==0}"
						[ngStyle]="{backgroundColor:odd%2!==0?'yellow':'green'}"
						*ngFor="let odd of oddNumbers">{{odd}}</li>
				</div>
				<div *appUnless="onlyOdd">
						<li class="list-group-item"
						[ngClass]="{odd:even%2!==0}"
						[ngStyle]="{backgroundColor:even%2!==0?'yellow':'green'}"
						*ngFor="let even of evenNumbers">{{even}}</li>
				</div>
				<!-- <div *ngIf="!onlyOdd">
						<li class="list-group-item"
						[ngClass]="{odd:even%2!==0}"
						[ngStyle]="{backgroundColor:even%2!==0?'yellow':'green'}"
						*ngFor="let even of evenNumbers">{{even}}</li>
				</div> -->
				<!-- *ngIf behind the scenes - what star transforms to =><ng-template [ngIf]="!onlyOdd">
					<div>
						<li class="list-group-item"
							[ngClass]="{odd:even%2!==0}"
							[ngStyle]="{backgroundColor:even%2!==0?'yellow':'green'}"
							*ngFor="let even of evenNumbers">{{even}}
						</li>
					</div>
				</ng-template>	 -->
			</ul>
			<p appBasicHighLight>Style me with basic directive!</p>
			<p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive!</p>

		</div>
	</div>
	<app-cockpit 
		(serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
			<button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Element</button>
			<app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
				<p #contentParagraph>
					<strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
					<em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
