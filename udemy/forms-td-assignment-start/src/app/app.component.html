<div class="container">
    {{diagnostic}}
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)=onSubmit() #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
          class="form-control"
          type="email" 
          name="email" 
          id="email"
          [(ngModel)]="inputData.email" 
          email
          required
          #email="ngModel">
          <div class="alert alert-danger" *ngIf="!email.valid && email.touched">Please insert correct email address!</div>
        </div>
        <div class="form-group">
            <label for="subscriptions">Subscriptions:</label>
            <select 
            class="form-control" 
            name="subscriptions" 
            id="subscriptions"
            [ngModel]="defaultSubs" 
            [(ngModel)]="inputData.subs"
            required>
              <option 
                *ngFor="let subs of subscriptions"
                [value]="subs">{{subs}}</option>
              
            </select>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input 
              class="form-control"
              type="password" 
              name="password" 
              id="password"
              [(ngModel)]="inputData.pass" 
              required
              #password="ngModel">
              <div class="alert alert-danger" *ngIf="!password.valid && password.touched">Please insert valid password!</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
      <div>
        Your data after submit: 
        <p>Email: {{dataInfo.email}}</p>
        <p>Subs: {{dataInfo.subs}}</p>
        <p>Pass: {{dataInfo.pass}}</p>

      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
