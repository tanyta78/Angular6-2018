<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" formControlName="name" class="form-control">
        <span *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched" class="help-block">
          <span *ngIf="projectForm.get('name').errors['nameIsForbidden']">This project name is invalid!</span>
          <span *ngIf="projectForm.get('name').errors['required']">This field is required!</span>
        </span>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" formControlName="email" class="form-control">
        <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">
       Please enter a valid email!
          <span *ngIf="projectForm.get('email').errors['required']">This field is required!</span>
        </span>

        <label for="status">Status</label>
        <select name="status" id="status" formControlName="status" class="form-control">
          <option *ngFor="let st of statuses" [value]="st">{{st}}</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
